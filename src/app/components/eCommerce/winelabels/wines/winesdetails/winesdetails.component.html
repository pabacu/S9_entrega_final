<div class="container">
    <div class="row content">
      <div class="col-xs-12">
        <a role="button" [routerLink]="['/labels', ilabel]" class="btn btn-info">&laquo; Back</a>
      </div>
    </div>
    <div class="row margin-content">
      <div *ngIf="spinnerVisible"><app-spinner></app-spinner></div>
      <div class="col-md-6">
        <img src="{{wine.img}}" alt="{{wine.name}}" class="img-responsive">
      </div>
      <div class="col-md-6">
        <h2>{{wine.name}}</h2>
        <h4>{{wine.variety}}</h4>
        <p>{{wine.description}}</p>
      </div>
      <div class="col-xs-12 text-right">
        <a role="button" [routerLink]="['/labels', ilabel]" class="btn btn-info">&laquo; Back</a>
      </div>
    </div>
  </div>
